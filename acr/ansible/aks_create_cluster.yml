- name: Create Azure Kubernetes Service
  hosts: localhost
  connection: local
  vars:
    # resource_group: myResourceGroup
    # location: eastus
    # aks_name: myAKSCluster
    username: azureuser
    ssh_key: "ssh-rsa  azureuser"
    client_id: "{{ lookup('env','AZURE_CLIENT_ID') }}"
    client_secret: "{{ lookup('env','AZURE_SECRET') }}"

  tasks:
  - debug:
      var: aks

  - name: Create resource group
    azure_rm_resourcegroup:
      name:     "{{ aks.resource_group }}"
      location: "{{ location }}"

  - name: Create an azure container registry
    azure_rm_containerregistry:
      name: mesfContainerRegistry
      location: "{{ location }}"
      resource_group: "{{ aks.resource_group }}"
      state: present
      admin_user_enabled: true
      sku: Premium

  - name: Create a managed Azure Container Services (AKS) cluster
    azure_rm_aks:
      name:             "{{ aks.cluster_name }}"
      location:         "{{ location }}"
      resource_group:   "{{ aks.resource_group }}"
      dns_prefix:       "{{ aks.cluster_name }}"

      linux_profile:
        admin_username: "{{ username }}"
        ssh_key:        "{{ ssh_key }}"

      service_principal:
        client_id:      "{{ client_id }}"
        client_secret:  "{{ client_secret }}"

      agent_pool_profiles:
        - name: default
          count: 2
          vm_size: Standard_D2_v2
      tags:
        Environment: Production

  - block:
    - name: Retrieve AKS facts
      azure_rm_aks_facts:
        name:             "{{ aks.cluster_name }}"
        resource_group:   "{{ aks.resource_group }}"
      register: aks_data

    - name: display aks_data
      debug:
        var: aks_data
    tags:
    - query_aks_data

  - name: Create a public ip address
    azure_rm_publicipaddress:
      resource_group: "MC_AKS_aksCluster_westeurope"
      name: jenkins-aks
      allocation_method: Static
      domain_name: jenkins-ci-01
