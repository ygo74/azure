
stages:
  - stage: deploy_aks
    displayName: Deploy AKS Bootstrap

    jobs:
      - job: create_cluster
        displayName: Create Aks Bootstrap
        pool:
          vmImage: 'ubuntu-latest'

        steps:

          - task: Bash@3
            inputs:
                targetType: 'inline'
                workingDirectory: ansible
                script: |
                  ansible-playbook aks_create_cluster.yml -i inventory/
            displayName: 'Create cluster'
